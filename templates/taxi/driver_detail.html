{% extends "base.html" %}

{% block content %}
  <h2>{{ driver.first_name }} {{ driver.last_name }}</h2>
    <p>Username: {{ driver.username }}</p>

  <h3>Cars:</h3>
  <ul>
    {% for car in driver.cars.all %}
      <li><a href="{{ car.get_absolute_url }}" >{{ car.model }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
