{% extends "base.html" %}

{% block content %}
   <table class= "content">
    <thead>
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
      </tr>
    </thead>
    <tbody>
      {% for car in car_list %}
      <tr>
        <td class="table-id">{{ car.id }}</td>
        <td>
          <a href="{{ car.get_absolute_url }}" >{{ car.model }}</a>
        </td>
        <td>{{ car.manufacturer.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
