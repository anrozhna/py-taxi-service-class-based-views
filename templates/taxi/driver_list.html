{% extends "base.html" %}

{% block content %}
   <table class= "content">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>First name</th>
        <th>Last name</th>
      </tr>
    </thead>
    <tbody>
      {% for driver in driver_list %}
      <tr>
        <td class="table-id">{{ driver.id }}</td>
        <td>
          <a href="{{ driver.get_absolute_url }}">
            {{ driver.username }} 
          </a>
        </td>
        <td>{{ driver.first_name }}</td>
        <td>{{ driver.last_name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
