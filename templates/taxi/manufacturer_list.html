{% extends "base.html" %}

{% block content %}
  <table class= "content">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      {% for manufacturer in manufacturer_list %}
      <tr>
        <td class="table-id">{{ manufacturer.id }}</td>
        <td>{{ manufacturer.name }}</td>
        <td>{{ manufacturer.country }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
